    <style>
        :root {
            --brand-blue: #405cff;
            --deep-navy: #121458;
            --emerald: #10B981;
            --sunset-orange: #FF6B6B;
            --violet: #8B5CF6;

            --bg-color: #03040b;
            /* Deeper midnight black */
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --mesh-opacity: 0.35;
            --noise-opacity: 0.02;
        }

        .light-mode {
            --bg-color: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #475569;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(64, 92, 255, 0.12);
            --mesh-opacity: 0.2;
            --noise-opacity: 0.04;
        }

        /* Global opacity adjustments for Light Mode */
        .light-mode .opacity-70 {
            opacity: 0.9 !important;
        }

        .light-mode .opacity-60 {
            opacity: 0.85 !important;
        }

        .light-mode .opacity-50 {
            opacity: 0.8 !important;
        }

        .light-mode .opacity-40 {
            opacity: 0.75 !important;
        }

        .light-mode .opacity-30 {
            opacity: 0.65 !important;
        }

        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
            transition: background-color 0.4s ease, color 0.4s ease;
            position: relative;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Dynamic Aurora Mesh Background */
        body::before {
            content: "";
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background:
                radial-gradient(at 10% 10%, rgba(64, 92, 255, var(--mesh-opacity)) 0px, transparent 50%),
                radial-gradient(at 90% 15%, rgba(139, 92, 246, calc(var(--mesh-opacity) * 0.4)) 0px, transparent 40%),
                radial-gradient(at 85% 90%, rgba(16, 185, 129, calc(var(--mesh-opacity) * 0.35)) 0px, transparent 50%),
                radial-gradient(at 15% 85%, rgba(255, 107, 107, calc(var(--mesh-opacity) * 0.2)) 0px, transparent 40%),
                radial-gradient(at 50% 50%, rgba(64, 92, 255, calc(var(--mesh-opacity) * 0.15)) 0px, transparent 60%);
            z-index: -2;
            pointer-events: none;
            transition: background 0.6s ease;
            animation: aurora-breath 25s ease-in-out infinite alternate;
            filter: blur(40px);
        }

        @keyframes aurora-breath {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.1) translate(-2%, 2%);
                opacity: 1;
            }
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: var(--noise-opacity);
            z-index: -1;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            transition: opacity 0.4s ease;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: inherit;
            letter-spacing: -0.025em;
        }

        .glass {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            transition: background 0.4s ease, border 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .light-mode .glass {
            box-shadow: 0 4px 30px -5px rgba(0, 0, 0, 0.03);
            background: rgba(255, 255, 255, 0.65);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--brand-blue);
            border-radius: 4px;
        }

        .text-theme-muted {
            color: var(--text-muted);
        }

        @keyframes subtle-fade-in {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scale-up {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-subtle-fade {
            animation: subtle-fade-in 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .animate-scale-up {
            animation: scale-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Hover effect for cards to match new deep background */
        .glass:hover {
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
        }

        .light-mode .glass:hover {
            border-color: rgba(64, 92, 255, 0.3);
            background: rgba(255, 255, 255, 0.85);
        }
    </style>
